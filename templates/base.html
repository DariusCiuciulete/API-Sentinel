<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}API Sentinel{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>üõ°Ô∏è API Sentinel</h1>
        <p>API Discovery, Inventory and Monitoring for SMEs</p>
    </header>

    <!-- Navigation -->
    <nav class="nav">
        <ul>
            <li><a href="/" class="{% if request.url.path == '/' %}active{% endif %}">Dashboard</a></li>
            <li><a href="/inventory" class="{% if '/inventory' in request.url.path %}active{% endif %}">Inventory</a></li>
            <li><a href="/discovery" class="{% if '/discovery' in request.url.path %}active{% endif %}">Discovery</a></li>
            <li><a href="/monitoring" class="{% if '/monitoring' in request.url.path %}active{% endif %}">Monitoring</a></li>
            <li><a href="/alerts" class="{% if '/alerts' in request.url.path %}active{% endif %}">Alerts</a></li>
            <li><a href="/logs" class="{% if '/logs' in request.url.path %}active{% endif %}">Logs</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
